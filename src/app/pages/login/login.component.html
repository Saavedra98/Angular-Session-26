<div class="login bg-blue-100 w-1/3 mx-auto rounded-lg mt-10 p-5">

    <h1 class="text-center font-mono font-bold text-3xl mb-10">Iniciar Sesión</h1>

    <form [formGroup]="formulario">
        <div class="campo text-center my-5">
            <label for="usuario" class="text-2xl font-mono font-bold text-center">Usuario:</label>
            <input type="text" class="border border-black rounded-lg w-full px-2 mx-2  py-1" formControlName="usuarioControl">
        </div>

        <div class="campo text-center my-5">
            <label for="usuario" class="text-2xl font-mono font-bold text-center">Password:</label>
            <input type="password" class="border border-black rounded-lg w-full mx-2 px-2 py-1" formControlName="contraseñaControl">
        </div>

        <div class="boton flex flex-col w-1/2 mx-auto my-5">

            <button
                class="bg-blue-600 hover:bg-blue-800 hover:text-white rounded-lg px-5 py-2 font-mono font-bold text-xl" (click)="login()">Ingresar</button>

        </div>

    </form>





</div>
