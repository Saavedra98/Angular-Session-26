<div class="container mt-3  w-4/5 mx-auto rounded">

    <div class="cuadro ">

        <h1 class="text-star font-bold text-5xl px-4 font-mono  ">Users </h1>
    </div>

    <div class="tabla mt-4">

        <table class="table border border-black ">
            <thead>
              <tr class="border border-black text-xl text-center">
                <th class=" w-2/12 font-mono " scope="col">Name</th>
                <th class=" w-2/12 font-mono  " scope="col">UserName</th>
                <th class=" w-2/12 font-mono  " scope="col">Email</th>
                <th class=" font-mono w-3/12 " scope="col">Direccion</th>
                <th class=" w-3/12 font-mono " scope="col">Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dat of usuarios" class="border border-black font-mono ">
                <th class=" font-mono" scope="row">{{dat.name }}</th>
                <td class="text-center  font-mono">{{dat.username }}</td>
                <td class="text-center px-5">{{dat.email}}</td>
                <td class="text-center px-5">{{dat.address.street + "/ " + dat.address.suite + "/ " + dat.address.city + "/ " + dat.address.zipcode}}</td>
                <td class="text-center px-5"><button class="px-8 py-1 m-2 rounded-lg bg-blue-500 hover:bg-blue-700 hover:text-white" (click)="detalles(dat.id)">Ver Detalle</button></td>
              </tr>
              
            </tbody>
          </table>

    </div>


</div>
